<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="chatroom">
        <ul id="messages"></ul>
        <div id="input-container">
            <textarea id="message" rows="1" placeholder="Type your message here..."></textarea>
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='messageHelper.js') }}"></script>
</body>
</html>
